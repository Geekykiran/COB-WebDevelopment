<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>

	<!---custom css link--->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800;900&display=swap"
		rel="stylesheet">
</head>

<body>

	<section class="main">
		<h1 class="title">Sign Up</h1>
		<form action="#">
			<div class="main-box">
				<div class="input-box">
					<span class="text">First Name</span>
					<input type="text" placeholder="Please enter your firstname" required>
				</div>

				<div class="input-box">
					<span class="text">Last Name</span>
					<input type="text" placeholder="Please enter your lastname" required>
				</div>

				<div class="input-box">
					<label class="text">Date of Birth:</label>
					<input type="date" name="dob">
				</div>

				<div class="input-box">
					<span class="text">Phone Number</span>
					<input type="Number" placeholder="Phone Number" required>
				</div>

				<div class="input-box">
					<span class="text">Username</span>
					<input type="text" placeholder="Please enter your" required>
				</div>

				<div class="input-box">
					<span class="text">Email</span>
					<input type="email" placeholder="Email" required>
				</div>



				<div class="input-box">
					<span class="text">Password</span>
					<input type="Password" placeholder="Please enter your" required>
				</div>

				<div class="input-box">
					<span class="text">Confirm Password</span>
					<input type="Password" placeholder="Confirm your password" required>
				</div>

				<div class="input-box">
					<label class="text">Address:</label>
					<input type="text" id="address" placeholder="Enter Your Address" name="address">
				</div>

				<div class="input-box">
					<label class="text">Postal Code:</label>
					<input type="text" id="postalCode" placeholder="Enter Your Pincode" name="postalCode">
				</div>
			</div>

			<div class="container">
				<input type="radio" name="gender" id="circle-1">
				<input type="radio" name="gender" id="circle-2">
				<input type="radio" name="gender" id="circle-3">
				<span class="gender">Gender</span>
				<div class="category">
					<label for="circle-1">
						<span class="circle one"></span>
						<span class="male">Male</span>
					</label>

					<label for="circle-2">
						<span class="circle two"></span>
						<span class="male">female</span>
					</label>

					<label for="circle-3">
						<span class="circle three"></span>
						<span class="male">Other</span>
					</label>

				</div>
			</div>

			<div class="inputfield terms">
				<label class="check">
					<input type="checkbox">
					<span class="checkmark"></span>
				</label>
				<p class="terms_text">Agreed to terms and conditions</p>
			</div>

			<div class="btn">
				<input type="submit" value="Register">
			</div>
		</form>
	</section>

</body>

</html>
